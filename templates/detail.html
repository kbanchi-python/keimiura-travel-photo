<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ file.photo_date }}</title>
    <link rel="stylesheet" href="static/css/kei.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</head>

<body>
    <div style="text-align: center">
        <img class="m-2" src="../{{ file.file_path }}" width="320" height="240">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <table border="1" width="300" align="center" class="table table-bordered">
                    <tr>
                        <th class="table-success">撮影日時</th>
                        <td>{{ file.photo_date }}</td>
                    </tr>
                    <tr>
                        <th class="table-success">撮影場所</th>
                        <td>{{ file.photo_place }}</td>
                    </tr>
                    <tr>
                        <th class="table-success">写真ジャンル</th>
                        <td>{{ file.genre }}</td>
                    </tr>
                    <tr>
                        <th class="table-success">説明</th>
                        <td>{{ file.description }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
