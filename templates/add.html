<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-4 my-2">
            <h1 class="h4">写真を追加</h1>
        </div>
        <div class="row">
            <div class="col-6">
                <form action="/add" method="post" enctype="multipart/form-data">
                    <div class="input-group">
                        <input class="form-control" type="date" name="photo_date" placeholder="日付">
                    </div>
                    <div class="input-group">
                        <input class="form-control" type="text" name="photo_place" placeholder="撮影場所">
                    </div>
                    <div class="input-group">
                        <input class="form-control" type="text" name="genre" placeholder="ジャンル">
                    </div>
                    <div class="input-group">
                        <input class="form-control" type="text" name="description" placeholder="説明">
                    </div>
                    <div class="input-group">
                        <input id="upload" class="form-control" type="file" name="camera" accept="image/*"
                            capture="camera" required>
                    </div>
                    <div class="input-group">
                        <button class="btn btn-success mt-2 me-2" type="submit">登録</button>
                        <a href="/" class="btn btn-secondary mt-2 me-2">戻る</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
